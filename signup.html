<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up</title>

<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<style>
:root{
  --bg: #f6f8fc;
  --card: rgba(255,255,255,.92);
  --border: rgba(15, 23, 42, .10);
  --text: #0f172a;
  --muted: rgba(15,23,42,.65);
  --primary: #2563eb;
  --primary2: #4f46e5;
  --ring: rgba(37,99,235,.25);
  --shadow: 0 14px 36px rgba(15, 23, 42, .12);
  --shadowSoft: 0 10px 22px rgba(15, 23, 42, .08);
  --radius: 18px;
  --radiusSm: 14px;

  /* layout */
  --max: 1120px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  color: var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
  position:relative;
  overflow-x:hidden;
}

/* Background image */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: url("background.avif") center/cover no-repeat;
  opacity: 0.15;
  z-index:-1;
}

/* ✅ Center on desktop, natural stack on mobile */
.container{
  width: min(var(--max), 92vw);
  margin: 0 auto;
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 34px 0 64px;
  animation: pageIn .75s cubic-bezier(.2,.9,.2,1) both;
}
@keyframes pageIn{
  from{ opacity:0; transform: translateY(18px); }
  to{ opacity:1; transform: translateY(0); }
}

/* ✅ Desktop: hero left, form right */
.layout{
  width: 100%;
  display:grid;
  grid-template-columns: 1.05fr .95fr;
  gap: 22px;
  align-items: center;
  padding: 0 6px;
}

/* Hero */
.hero{
  padding: 6px 6px 0;
  display:flex;
  flex-direction:column;
  gap: 12px;
  max-width: 64ch;
}

.hero-title{
  display:flex;
  align-items:center;
  gap:14px;
  animation: floatUp .85s cubic-bezier(.2,.9,.2,1) both;
}

.logo{
  height: 56px;
  width:auto;
  object-fit:contain;
  filter: drop-shadow(0 10px 20px rgba(15,23,42,.18));
  animation: logoPop .85s cubic-bezier(.2,.9,.2,1) both;
}
@keyframes logoPop{
  from{ opacity:0; transform: translateY(10px) scale(.92); }
  to{ opacity:1; transform: translateY(0) scale(1); }
}

.hero h1{
  margin:0;
  font-size: clamp(28px, 3.2vw, 44px);
  letter-spacing: -0.02em;
  line-height: 1.05;
}
.hero p{
  margin:0;
  color: var(--muted);
  line-height: 1.65;
  animation: floatUp .9s cubic-bezier(.2,.9,.2,1) both;
  animation-delay: .05s;
}

@keyframes floatUp{
  from{ opacity:0; transform: translateY(14px); }
  to{ opacity:1; transform: translateY(0); }
}

/* Links */
.links{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top: 2px;
  animation: floatUp .95s cubic-bezier(.2,.9,.2,1) both;
  animation-delay: .10s;
}
.links a{
  text-decoration:none;
  color: var(--text);
  background: rgba(255,255,255,.78);
  border: 1px solid var(--border);
  padding: 10px 14px;
  border-radius: 999px;
  box-shadow: var(--shadowSoft);
  backdrop-filter: blur(10px);
  transition: transform .18s ease, box-shadow .2s ease, border-color .2s ease;
  position:relative;
  overflow:hidden;
}
.links a:hover{
  transform: translateY(-1px);
  border-color: rgba(37,99,235,.25);
  box-shadow: 0 14px 30px rgba(15,23,42,.12);
}

/* Card */
.card{
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  animation: cardIn .85s cubic-bezier(.2,.9,.2,1) both;
  animation-delay: .06s;
}
@keyframes cardIn{
  from{ opacity:0; transform: translateY(18px) scale(.985); }
  to{ opacity:1; transform: translateY(0) scale(1); }
}
.card h2{
  margin: 0 0 12px;
  font-size: 18px;
  letter-spacing: -0.01em;
}

/* Form */
.row{ display:flex; flex-direction:column; gap: 12px; }

.grid2{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

label{
  font-size: 12px;
  color: var(--muted);
  display:block;
  margin-bottom: 6px;
}

input{
  width:100%;
  padding: 12px;
  border-radius: var(--radiusSm);
  border: 1px solid rgba(15,23,42,.12);
  background: rgba(255,255,255,.96);
  outline:none;
  transition: box-shadow .2s ease, border-color .2s ease, transform .12s ease;
}
input:focus{
  border-color: rgba(37,99,235,.55);
  box-shadow: 0 0 0 6px var(--ring);
  transform: translateY(-1px);
}

/* ✅ Show/Hide password */
.password-wrapper{
  position: relative;
}
.password-wrapper input{
  padding-right: 46px; /* space for eye icon */
}
.toggle-password{
  position:absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  cursor: pointer;
  color: rgba(15,23,42,.55);
  transition: color .2s ease, transform .15s ease;
  user-select: none;
}
.toggle-password:hover{
  color: rgba(37,99,235,.95);
  transform: translateY(-50%) scale(1.08);
}

.actions{
  display:flex;
  gap: 10px;
  flex-wrap: wrap;
  align-items:center;
  margin-top: 4px;
}

/* Buttons */
button{
  border:0;
  cursor:pointer;
  padding: 11px 16px;
  border-radius: 999px;
  font-weight: 700;
  color: white;
  background: linear-gradient(135deg, var(--primary), var(--primary2));
  box-shadow: 0 12px 26px rgba(37,99,235,.22);
  transition: transform .14s ease, box-shadow .2s ease, filter .2s ease;
}
button:hover{
  transform: translateY(-1px);
  filter: brightness(1.02);
  box-shadow: 0 14px 30px rgba(37,99,235,.24);
}
button:active{ transform: translateY(0) scale(.99); }

button.secondary{
  color: var(--text);
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(15,23,42,.12);
  box-shadow: 0 12px 24px rgba(15,23,42,.08);
}

/* helper */
.small{
  font-size: 12px;
  color: var(--muted);
  line-height: 1.5;
}

/* ✅ Mobile: stack + full-width buttons + tighter padding */
@media (max-width: 980px){
  .container{
    place-items: start center;
    padding: 28px 0 56px;
  }
  .layout{
    grid-template-columns: 1fr;
    gap: 16px;
    padding: 0 10px;
  }
  .hero{ max-width: 100%; }
}

@media (max-width: 720px){
  .grid2{ grid-template-columns: 1fr; }
  .hero-title{
    flex-direction: column;
    align-items: flex-start;
  }
}

@media (max-width: 520px){
  .card{ padding: 16px; }
  .logo{ height: 52px; }
  button{ width: 100%; }
  .actions{ width: 100%; }
}

/* focus */
a:focus, button:focus{ outline:none; }
a:focus-visible, button:focus-visible{
  box-shadow: 0 0 0 6px var(--ring);
  border-radius: 999px;
}

@media (prefers-reduced-motion: reduce){
  *{ animation:none !important; transition:none !important; }
}
</style>
</head>

<body data-page="signup">
<div class="container">
  <div class="layout">

    <!-- LEFT: HERO -->
    <div class="hero">
      <div class="hero-title">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Create Account</h1>
      </div>

      <p>
        Create your student account by entering your Student ID, username, password,
        and required verification details to access your personalized dashboard.
      </p>

      <div class="links">
        <a href="index.html">Login</a>
        <a href="forget.html">Forgot Password</a>
        <a href="admin.html">Admin</a>
      </div>
    </div>

    <!-- RIGHT: FORM CARD -->
    <div class="card">
      <h2>Create Account</h2>

      <div class="row">
        <div>
          <label>Name</label>
          <input id="name" placeholder="Your full name" />
        </div>

        <div class="grid2">
          <div>
            <label>Student ID</label>
            <input id="studentId" placeholder="e.g. 2026001" />
          </div>
          <div>
            <label>Email</label>
            <input id="email" placeholder="name@example.com" />
          </div>
        </div>

        <div>
          <label>Username</label>
          <input id="username" placeholder="Choose a username" />
        </div>

        <div class="grid2">
          <div>
            <label>Password</label>
            <div class="password-wrapper">
              <input id="password" type="password" placeholder="Password" />
              <svg class="toggle-password" onclick="togglePassword('password', this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-label="Toggle password visibility" role="button">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </div>
          </div>

          <div>
            <label>Confirm Password</label>
            <div class="password-wrapper">
              <input id="confirm" type="password" placeholder="Confirm password" />
              <svg class="toggle-password" onclick="togglePassword('confirm', this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-label="Toggle password visibility" role="button">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="grid2">
          <div>
            <label>4-Digit Code</label>
            <input id="code4" maxlength="4" placeholder="Click Generate" />
          </div>
          <div class="actions" style="justify-content:flex-end; align-items:end;">
            <button type="button" onclick="generateCode()">Generate</button>
            <button type="button" class="secondary"
              onclick="document.getElementById('code4').value=''">
              Clear
            </button>
          </div>
        </div>

        <div class="actions">
          <button type="button" onclick="handleSignup()">Create Account</button>
          <button type="button" class="secondary" onclick="location.href='index.html'">
            Back to Login
          </button>
        </div>

        <div class="small">
          Save your 4-digit code in a secure place for further login and password reset.
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  function togglePassword(id, icon){
    const input = document.getElementById(id);
    if(!input) return;

    const isHidden = input.type === "password";
    input.type = isHidden ? "text" : "password";

    icon.style.color = isHidden ? "rgba(37,99,235,.95)" : "rgba(15,23,42,.55)";
    icon.setAttribute("aria-pressed", String(isHidden));
  }
</script>

<script src="app.js"></script>
</body>
</html>
