<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Forgot Password</title>

<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<style>
:root{
  --bg: #f6f8fc;
  --card: rgba(255,255,255,.92);
  --border: rgba(15, 23, 42, .10);
  --text: #0f172a;
  --muted: rgba(15,23,42,.65);
  --primary: #2563eb;
  --primary2: #4f46e5;
  --ring: rgba(37,99,235,.25);
  --shadow: 0 14px 36px rgba(15, 23, 42, .12);
  --shadowSoft: 0 10px 22px rgba(15, 23, 42, .08);
  --radius: 18px;
  --radiusSm: 14px;
  --max: 1120px;
}

*{ box-sizing: border-box; }
html,body{ height: 100%; }

body{
  margin:0;
  color: var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
  position: relative;
  overflow-x: hidden;
}

body::before{
  content:"";
  position: fixed;
  inset: 0;
  background: url("background.avif") center/cover no-repeat;
  opacity: 0.15;
  z-index: -1;
}

.container{
  width: min(var(--max), 92vw);
  margin: 0 auto;
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 34px 0 64px;
}

.layout{
  width: 100%;
  display:grid;
  grid-template-columns: 1.05fr .95fr;
  gap: 22px;
  align-items: center;
}

.hero{
  display:flex;
  flex-direction:column;
  gap: 12px;
  max-width: 64ch;
}

.hero-title{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo{
  height: 56px;
  width:auto;
}

.hero h1{
  margin:0;
  font-size: clamp(28px, 3.2vw, 44px);
  letter-spacing: -0.02em;
}

.hero p{
  margin:0;
  color: var(--muted);
  line-height: 1.65;
}

.links{
  display:flex;
  gap: 10px;
  flex-wrap: wrap;
}

.links a{
  text-decoration:none;
  color: var(--text);
  background: rgba(255,255,255,.78);
  border: 1px solid var(--border);
  padding: 10px 14px;
  border-radius: 999px;
  box-shadow: var(--shadowSoft);
}

.card{
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: var(--shadow);
}

.card h2{
  margin: 0 0 12px;
  font-size: 18px;
}

.row{ display:flex; flex-direction: column; gap: 12px; }

.grid2{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

label{
  font-size: 12px;
  color: var(--muted);
  display:block;
  margin-bottom: 6px;
}

input{
  width: 100%;
  padding: 12px;
  border-radius: var(--radiusSm);
  border: 1px solid rgba(15,23,42,.12);
  background: rgba(255,255,255,.96);
  outline: none;
  transition: box-shadow .2s ease, border-color .2s ease;
}

input:focus{
  border-color: rgba(37,99,235,.55);
  box-shadow: 0 0 0 6px var(--ring);
}

/* Password Eye */
.password-wrapper{
  position: relative;
}

.password-wrapper input{
  padding-right: 45px;
}

.toggle-password{
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  width: 20px;
  height: 20px;
  color: var(--muted);
  transition: color .2s ease, transform .15s ease;
}

.toggle-password:hover{
  color: var(--primary);
  transform: translateY(-50%) scale(1.1);
}

/* Buttons */
.actions{
  display:flex;
  gap: 10px;
  flex-wrap: wrap;
}

button{
  border: 0;
  cursor: pointer;
  padding: 11px 16px;
  border-radius: 999px;
  font-weight: 700;
  color: white;
  background: linear-gradient(135deg, var(--primary), var(--primary2));
}

button.secondary{
  color: var(--text);
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(15,23,42,.12);
}

/* Responsive */
@media (max-width: 980px){
  .layout{ grid-template-columns: 1fr; }
}

@media (max-width: 720px){
  .grid2{ grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="container">
<div class="layout">

<div class="hero">
  <div class="hero-title">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Password Reset</h1>
  </div>

  <p>
  Enter your required details along with the 4-digit verification code you got when the time you create your account. 
  Once verified, you will be allowed to create a new password and regain access to your account.
  </p>

  <div class="links">
    <a href="index.html">Login</a>
    <a href="signup.html">Sign Up</a>
    <a href="admin.html">Admin</a>
  </div>
</div>

<div class="card">
<h2>Reset Password</h2>

<div class="row">

<div>
<label>Name</label>
<input id="name" placeholder="Your full name" />
</div>

<div class="grid2">
<div>
<label>Student ID</label>
<input id="studentId" placeholder="e.g. 2026001" />
</div>
<div>
<label>Username</label>
<input id="username" placeholder="Your username" />
</div>
</div>

<div>
<label>4-Digit Code</label>
<input id="code4" maxlength="4" placeholder="Your saved code" />
</div>

<div class="grid2">

<div>
<label>New Password</label>
<div class="password-wrapper">
<input id="newPassword" type="password" placeholder="New password" />
<svg class="toggle-password" onclick="togglePassword('newPassword', this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 
9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 
0-8.268-2.943-9.542-7z"/>
</svg>
</div>
</div>

<div>
<label>Confirm Password</label>
<div class="password-wrapper">
<input id="confirm" type="password" placeholder="Confirm new password" />
<svg class="toggle-password" onclick="togglePassword('confirm', this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 
9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 
0-8.268-2.943-9.542-7z"/>
</svg>
</div>
</div>

</div>

<div class="actions">
<button type="button">Reset Password</button>
<button type="button" class="secondary" onclick="location.href='index.html'">
Back to Login
</button>
</div>

</div>
</div>

</div>
</div>

<script>
function togglePassword(id, icon){
const input = document.getElementById(id);

if(input.type === "password"){
  input.type = "text";
  icon.style.color = "#2563eb";
}else{
  input.type = "password";
  icon.style.color = "";
}
}
</script>

</body>
</html>
